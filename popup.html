<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Together</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Shop Together</h1>
        
        <!-- Section to select or create a wishlist -->
        <div class="wishlist-section">
            <h2>Choose Wishlist</h2>
            <select id="wishlist-select">
                <!-- Options will be populated by JavaScript -->
            </select>
            <button id="create-wishlist">Create New Wishlist</button>
        </div>

        <!-- Section to capture product -->
        <div class="capture-section">
            <button id="add-product">Add Current Product</button>
        </div>

        <!-- Section to share the wishlist -->
        <div class="share-section">
            <button id="share-whatsapp">Share via WhatsApp</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
